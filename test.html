<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark / Light Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    /* Bigger slider */
    .form-check-input {
      width: 3rem;
      height: 1.5rem;
      cursor: pointer;
    }
    #sunIcon, #moonIcon {
      font-size: 1.4rem;
      margin-left: 8px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body class="light-mode">

<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="#">My Website</a>
  <div class="form-check form-switch d-flex align-items-center">
    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
    <i class="fa-solid fa-sun text-warning ms-2" id="sunIcon"></i>
    <i class="fa-solid fa-moon text-light ms-2 d-none" id="moonIcon"></i>
  </div>
</nav>

<div class="container py-5">
  <h1>Hello World üåç</h1>
  <p>Toggle the switch in the navbar to change between Dark and Light mode.</p>
</div>

<script>
  const switchBtn = document.getElementById("darkModeSwitch");
  const sunIcon = document.getElementById("sunIcon");
  const moonIcon = document.getElementById("moonIcon");

  // Check saved mode
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.replace("light-mode", "dark-mode");
    switchBtn.checked = true;
    sunIcon.classList.add("d-none");
    moonIcon.classList.remove("d-none");
  }

  switchBtn.addEventListener("change", () => {
    if (switchBtn.checked) {
      document.body.classList.replace("light-mode", "dark-mode");
      sunIcon.classList.add("d-none");
      moonIcon.classList.remove("d-none");
      localStorage.setItem("theme", "dark");
    } else {
      document.body.classList.replace("dark-mode", "light-mode");
      moonIcon.classList.add("d-none");
      sunIcon.classList.remove("d-none");
      localStorage.setItem("theme", "light");
    }
  });
</script>

</body>
</html>
